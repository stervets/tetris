<div class="game" id="jsGame" style="opacity: 1">
    <div class="game-inner" id="jsLobby"></div>
    <div class="game-inner" id="jsSinglePlay"></div>
    <div class="game-inner" id="jsPlayerVsCpu"></div>
    <div class="game-inner" id="jsCpuVsCpu"></div>
    <div class="game-inner game-over" id="jsSinglePlayGameOver">
        <div>Game over</div>
        <div>Final score: <span class="jsScore"></span></div>
        <div class="b-menu-item jsPlayAgain">Play again</div>
        <div class="b-menu-item jsExitToMenu">Menu</div>
    </div>

    <div class="game-inner game-over" id="jsPlayerVsCpuGameOver">
        <div class="jsGameOverWinLoose jsGameOverDraw">Draw</div>
        <div class="jsGameOverWinLoose jsGameOverWin">You win!</div>
        <div class="jsGameOverWinLoose jsGameOverLoose">You loose :(</div>
        <div>Final score: <span class="jsScore"></span></div>
        <div class="b-menu-item jsPlayAgain">Play again</div>
        <div class="b-menu-item jsExitToMenu">Menu</div>
    </div>

    <div class="game-inner game-over" id="jsCpuVsCpuGameOver">
        <div class="jsGameOverWinLoose jsGameOverDraw">Draw</div>
        <div class="jsGameOverWinLoose jsGameOverCpu1">CPU1 win</div>
        <div class="jsGameOverWinLoose jsGameOverCpu2">CPU2 win</div>
        <div>CPU1 score: <span class="jsScoreCpu1"></span></div>
        <div>CPU2 score: <span class="jsScoreCpu2"></span></div>
        <div class="b-menu-item jsPlayAgain">Play again</div>
        <div class="b-menu-item jsExitToMenu">Menu</div>
    </div>

    <div class="controls">
        <button type="button" class="btn btn-default btn-sm" id="jsControlMusic">
            <span class="glyphicon glyphicon-music"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" id="jsControlSound">
            <span class="glyphicon glyphicon-volume-up"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" id="jsControlMenu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
    </div>
</div>

<div id="jsChart"></div>

<div id="jsPoolTest" style="display:none;position: absolute; top:0px; left: 0px; height: 100%; width: 100%"></div>


<script type='text/template' id='tplParticle'>
    <div class="particle"></div>
</script>

<script type='text/template' id='tplMessage'>
    <div class="message"></div>
</script>

<script type='text/template' id='tplSpark'>
    <div class="glyphicon glyphicon-star spark"></div>
</script>

<script src='/js/lib/highcharts.js'></script>

<script src='/js/class/menu.js'></script>

<script src='/js/class/workerFront.js'></script>
<script src='/js/class/pool.js'></script>
<script src='/js/class/poolView.js'></script>
<script src='/js/class/controller.js'></script>
<script src='/js/class/audio.js'></script>
<script src='/js/class/particle.js'></script>
<script src='/js/class/game.js'></script>
